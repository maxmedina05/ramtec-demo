<div class="container">
  <div class="card" style="width: 20rem; margin: 0 auto;">
    <div class="card-body">
      <h4 class="card-title">Login Form</h4>

      <form #form>
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input type="email" name="username" class="form-control" aria-describedby="emailHelp" placeholder="Enter username" required>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" name="password" class="form-control" placeholder="Password" required>
        </div>

        <button type="submit" class="btn btn-primary" (click)="onLogin(form)">Submit</button>
      </form>

    </div>
  </div>
</div>
